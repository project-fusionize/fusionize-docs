<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Orchestrator -->
  <rect x="320" y="40" width="160" height="80" rx="8" fill="#4a90e2" stroke="#2e5c8a" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Orchestrator</text>
  
  <!-- Event Bus -->
  <rect x="270" y="180" width="260" height="80" rx="8" fill="#50c878" stroke="#2e8b57" stroke-width="2"/>
  <text x="400" y="215" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Event Bus (RabbitMQ)</text>
  <text x="400" y="235" text-anchor="middle" fill="white" font-size="12">AMQP Messages</text>
  
  <!-- Components -->
  <g id="components">
    <rect x="50" y="320" width="120" height="60" rx="6" fill="#9b59b6" stroke="#6c3483" stroke-width="2"/>
    <text x="110" y="345" text-anchor="middle" fill="white" font-size="12" font-weight="bold">AI Agent</text>
    <text x="110" y="362" text-anchor="middle" fill="white" font-size="10">Component</text>
    
    <rect x="220" y="320" width="120" height="60" rx="6" fill="#e67e22" stroke="#ba5a0f" stroke-width="2"/>
    <text x="280" y="345" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Human Task</text>
    <text x="280" y="362" text-anchor="middle" fill="white" font-size="10">Component</text>
    
    <rect x="390" y="320" width="120" height="60" rx="6" fill="#3498db" stroke="#1f618d" stroke-width="2"/>
    <text x="450" y="345" text-anchor="middle" fill="white" font-size="12" font-weight="bold">System Task</text>
    <text x="450" y="362" text-anchor="middle" fill="white" font-size="10">Component</text>
    
    <rect x="560" y="320" width="120" height="60" rx="6" fill="#95a5a6" stroke="#5d6d7e" stroke-width="2"/>
    <text x="620" y="345" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Custom</text>
    <text x="620" y="362" text-anchor="middle" fill="white" font-size="10">Component</text>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  
  <!-- Orchestrator to Event Bus -->
  <line x1="400" y1="120" x2="400" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="180" x2="420" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Event Bus to Components -->
  <line x1="300" y1="260" x2="110" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="260" x2="280" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="260" x2="450" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="260" x2="620" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Labels -->
  <text x="360" y="150" font-size="11" fill="#666">Events</text>
  <text x="250" y="295" font-size="11" fill="#666">Subscribe &amp; Respond</text>
</svg>
